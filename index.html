<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woulf</title>
    <style>
        html {
            height: 100%;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="popup-container">
        <div id="popup" class="gradient-border">
            <h2>Lost & Found</h2>
            <p>If you found something that's mine just send me a quick E-Mail.</p>
        </div>
    </div>
    <h1>Woulf</h1>
    <button class="gradient-border" onclick="openLink('mailto:contact@woulf.dev')">
        <div>
            <img src="img/email-icon.png" alt="email icon">
        </div>
        <div>
            <h2>E-Mail</h2>
            <p>contact@woulf.dev</p>
        </div>
    </button>
    <button class="gradient-border" onclick="openLink('https://github.com/woulfdev')">
        <div>
            <img src="img/github-logo.png" alt="GitHub logo">
        </div>
        <div>
            <h2>GitHub</h2>
            <p>woulfdev</p>
        </div>
    </button>
    <button class="gradient-border" onclick="openPopUp()">
        <div>
            <img src="img/lostandfound-icon.png" alt="lost and found">
        </div>
        <div>
            <h2>Lost & Found</h2>
            <p>If you found something click here.</p>
        </div>
    </button>
    <img src="img/woulf-logo-500.png" alt="Woulf logo" id="woulf-logo">
</body>
